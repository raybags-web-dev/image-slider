<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carocel</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      style="border-radius: 50%"
      href="/public/images/new_logo.png"
    />
    <link rel="stylesheet" href="./public/styles/styles.css" />
    <script src="./public/js/carousel.js" defer></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left is-hidden">
        <i class="fas fa-chevron-left btn-left"></i>
      </button>
      <div class="carousel__track-container">
        <div class="focus f_1"></div>
        <div class="focus f_2"></div>
        <div class="focus f_3"></div>
        <div class="focus f_4"></div>
        <!-- main image container -->
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img
              class="carousel__image"
              src="./public/images/baby.jpeg"
              alt=""
            />
          </li>

          <li class="carousel__slide">
            <img class="carousel__image" src="./public/images/a.jpeg" alt="" />
          </li>

          <li class="carousel__slide">
            <img class="carousel__image" src="./public/images/l.jpeg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="./public/images/c.jpeg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="./public/images/d.jpeg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="./public/images/e.jpeg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="./public/images/f.jpeg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="./public/images/g.jpeg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="./public/images/h.jpeg" alt="" />
          </li>
        </ul>
      </div>
      <button class="carousel__button carousel__button--right">
        <i class="fas fa-chevron-right btn-right"></i>
      </button>
      <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>
  </body>
</html>
